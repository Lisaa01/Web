{% extends 'index.html' %}
<title>{% block title %} Books {% endblock %}</title>
{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
        <form action="#" method="POST">
            <input type="text" name="author" placeholder="Szerző" required>
            <input type="text" name="title" placeholder="Cím" required>
            <input type="submit" value="submit">
        </form>
        <form action="{{ url_for('delete_book') }}" method="POST">
            <input type="text" name="author" placeholder="Szerző" required>
            <input type="text" name="title" placeholder="Cím" required>
            <input type="submit" value="delete">
        </form>
{% endblock %}
